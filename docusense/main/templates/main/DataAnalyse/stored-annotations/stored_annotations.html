
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/stored_annotations.css' %}">
</head>
<body>

<header-component></header-component>

<section class="connections-header">
    <p>Explore the list of annotations from various documents</p>
</section>

        <select id="tagSelect" class="tagSelect">
            <option value="" disabled selected>Select a tag</option>
        </select>
        <button id="resetButton" class="marginL10 resetButton">Reset</button>
    </div>
</div>

<div class="card-list"></div>

</footer>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
